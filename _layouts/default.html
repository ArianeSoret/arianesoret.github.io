<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
         <h1>{{ site.title | default: "Ariane Soret" }}</h1> 
        </a>
        <h2>{{ site.description | default: "Personal webpage" }}</h2>
        <h3></h3><a href="https://lu.linkedin.com/in/ariane-soret-506a6478" target="_blank">LinkedIn</a></h3>
        <h3></h3><a href="https://scholar.google.com/citations?user=u_wKph8AAAAJ&hl=fr" target="_blank">Google Scholar</a></h3>


        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
